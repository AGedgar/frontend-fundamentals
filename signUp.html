<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrate</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/landing/landing.css"> -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" integrity="sha384-fnmOCqbTlWIlj8LyTjo7mOUStjsKC4pOpQbqyi7RrhN7udi9RwhKkMHpvLbHG9Sr" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="./assets/css/form/signUp.css"> -->
    <link rel="stylesheet" href="./assets/dist/css/signUp.css">
    <link rel="stylesheet" href="./assets/dist/css/footer.css">

</head>
<body>

  <!-- Header -->
  <header>    
    <div>
      <a href="index.html">
      <img id="bedu-logo" src="./assets/images/bedu_logo.png" alt="bedu logo">
    </a>
    </div>
    </div>
  </header>
  <!-- /Header -->
    
    <!-- Formulario -->
    <form class="container">
      <div class="form-row">
        <div class="form-group col-sm-12 col-md-4">
          <label for="name">Nombre(s)</label>
          <input type="text" class="form-control shadow p-2 mb-5 bg-white rounded" id="name" placeholder="Escribe tu nombre(s)">
        </div>
        <div class="form-group col-sm-12 col-md-4">
         <label for="apellidoP">Apellido Paterno</label>
          <input type="text" class="form-control shadow p-2 mb-5 bg-white rounded" id="apellidoP" placeholder="Escribe tu apellido paterno">
        </div>
        <div class="form-group col-sm-12 col-md-4">
         <label for="apellidoM">Apellido Materno</label>
          <input type="text" class="form-control shadow p-2 mb-5 bg-white rounded" id="apellidoM" placeholder="Escribe tu apellido materno">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12 col-md-4">
          <label for="birth-date">Fecha de nacimiento</label>
          <input type="date" class="form-control shadow p-2 mb-5 bg-white rounded" id="birth-date" placeholder="">
        </div>
        <div class="form-group col-sm-12 col-md-4">
         <label for="country">Nacionalidad</label>
          <select class="form-control shadow-sm p-1 mb-3 bg-white rounded" id="country">
            <option selected>Elige...</option>
            <option>México</option>
            <option>EE.UU</option>
            <option>España</option>
            <option>Canadá</option>
            <option>Aregentina</option>
          </select>
        </div>
        <div class="form-group col-sm-12 col-md-4">
         <label for="apellidoM">No. Telefónico</label>
          <input type="number" class="form-control shadow p-2 mb-5 bg-white rounded" id="apellidoM" placeholder="Escribe tu número telefónico">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12 col-md-4">
          <label for="email">Email</label>
          <input type="email" class="form-control shadow p-2 mb-5 bg-white rounded" id="email" placeholder="nombre@ejemplo.com">
        </div>
        <div class="form-group col-sm-12 col-md-4">
         <label for="password">Contraseña</label>
          <input type="password" class="form-control shadow p-2 mb-5 bg-white rounded" id="password" placeholder="Escribe tu contraseña">
        </div>
        <div class="form-group col-sm-12 col-md-4">
         <label for="password-confirm">Confirmar Contraseña</label>
          <input type="password" class="form-control shadow p-2 mb-5 bg-white rounded" id="password-confirm" placeholder="Confirma tu contraseña">
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-sm-12 col-md-8 offset-md-2 ">
          <button type="submit" class="btn btn-success">Registrarse</button>
        </div>
      </div>
    
    </form>
    <!-- /Formulario -->

    <!-- Footer -->
      <div class="footer-container">
      <div class="info-footer">
          <ul><li>Bedu travels</li></ul>
          <ul><li>hola@bedutravels.com</li></ul>
    </div>
    <div class="logo-container">
      <a class="facebook-link logo-footer" href="https://www.facebook.com" target="blank"><img src="/assets/images/facebook.svg" alt="facebook logo"></a>
      <a class="twitter-link logo-footer" href="https://www.twitter.com" target="blank"><img src="/assets/images/twitter.svg" alt="twitter-logo"></a>
      <a class="instagram-link logo-footer" href="https://www.instagram.com" target="blank"><img src="/assets/images/instagram.svg" alt="instagram logo"></a>
    </div>
    </div>
    <!-- /Footer -->

    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>

</body>
</html>
